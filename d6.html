<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #rollButton {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            animation: rollAnimation 1s ease-out;
        }

        #result {
            font-size: 50px;
            padding: 20px;
        }

        #confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
            animation: confettiAnimation 2s ease-out infinite;
            transform-origin: center bottom;
        }

        @keyframes confettiAnimation {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-200px) rotate(45deg); }
            50% { transform: translateY(0) rotate(90deg); }
            75% { transform: translateY(-200px) rotate(135deg); }
            100% { transform: translateY(0) rotate(180deg); }
        }
    </style>
</head>
<body>
    <button id="rollButton" onclick="rollD6()">Roll D6</button>
    <div id="result"></div>
    <div id="confetti"></div>

    <script>
        function rollD6() {
            // Trigger confetti
            generateConfetti();

            // Generate a random number between 1 and 6
            const randomNumber = Math.floor(Math.random() * 6) + 1;

            // Update the content of the result element with the generated number
            document.getElementById("result").textContent = `Result: ${randomNumber}`;

            // Reset the animation
            const rollButton = document.getElementById("rollButton");
            rollButton.style.animation = 'none';
            void rollButton.offsetWidth; // Trigger reflow
            rollButton.style.animation = null;
        }

        function generateConfetti() {
            const confettiContainer = document.getElementById("confetti");
            confettiContainer.innerHTML = '';

            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = `${Math.random() * window.innerWidth}px`;
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiPiece.style.animationDelay = `${Math.random()}s`;
                confettiContainer.appendChild(confettiPiece);
            }

            // Show confetti
            confettiContainer.style.display = 'block';

            // Hide confetti after animation duration
            setTimeout(() => {
                confettiContainer.style.display = 'none';
            }, 2000);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
