<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Pinocchio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #eef7f0;
    }
    
    header {
      background-color: #2a6629;
      padding: 10px;
      text-align: center;
    }
    
    header h1 {
      color: #fff;
      font-size: 24px;
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    
    nav ul li a:hover {
      background-color: #4caf50;
    }
    
    .hero {
      text-align: center;
      padding: 100px 0;
    }
    
    .hero h1 {
      font-size: 48px;
      color: #2a6629;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 24px;
      color: #336633;
      margin-bottom: 40px;
    }
    
    .links {
      text-align: center;
    }
    
    .links a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    
    .image {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Artwork</a></li>
        <li><a href="info.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>Welcome to Pinocchio</h1>
      <p>Your Art Showcase</p>
    </section>
    
    <section class="links">
      <h2>Explore Pinocchio</h2>
      <a href="gallery.html">View Artwork</a>
      <a href="info.html">About the Showcase</a>
    </section>
    
    <section class="image">
      <img src="https://user-images.githubusercontent.com/118585642/216810471-2d6df6fb-73a2-427e-b46f-ad4e16945189.png" alt="Artwork Image">
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
