<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Text and Firework Background</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glow-button {
            display: inline-block;
            padding: 25px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: 2px solid white;
            text-align: center;
            text-decoration: none;
            text-shadow: 0 0 10px white;
            transition: transform 0.2s;
            margin: 10px;
        }

        .glow-button:hover {
            transform: scale(1.1);
        }

        .glow-button.clicked {
            background-color: green;
        }

        .white-rectangle {
            padding: 20px;
            background-color: white;
        }

        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: #ffdb58;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="white-rectangle">
        <p style="font-size: 26px; color: black; text-align: center;">
            Hello Jay! Hope you've been having a killer week!! You free Sunday to chat?
        </p>
    </div>
    <div>
        <a href="#" class="glow-button" id="button1" onclick="changeButton(this)">
            I'm totally available Sunday:-]
        </a>
        <a href="#" class="glow-button" id="button2" onclick="changeButton(this)">
            sorry m8 my in-laws are coming into town
        </a>
    </div>

 <script>
    function changeButton(button) {
        // Prevent the default behavior of the anchor link
        event.preventDefault();

            if (button.id === "button1") {
                button.textContent = Let's go !! :D";
            } else if (button.id === "button2") {
                button.textContent = "I understand, familiy comes first. Tell uncle Larry i said hi!";
            }

            button.removeEventListener("click", changeButton);

            // Add the firework effect
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.top = event.clientY + "px";
            firework.style.left = event.clientX + "px";
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }
    </script>
</body>
</html>
