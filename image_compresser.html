<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Ultra Image Compressor ðŸŒ¸</title>
    <style>
        body {
            background-color: #ffeff9;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #ff66b3;
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.5);
        }
        input, button {
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }
        button {
            background-color: #ff99cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff66b3;
        }
        button:active {
            transform: scale(0.95);
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Sparkles animation */
        @keyframes sparkle {
            0% { transform: translateY(-10px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(10px); opacity: 0; }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease infinite;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ Ultra Image Compressor ðŸŒ¸</h1>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button id="compressBtn">âœ¨ Compress Images âœ¨</button>
    <div id="output"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const compressBtn = document.getElementById('compressBtn');
        const output = document.getElementById('output');

        // Debugging: Checking if fileInput is working
        fileInput.addEventListener('change', () => {
            console.log('Files selected:', fileInput.files);
        });

        // Function to create sparkles animation
        const createSparkles = () => {
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * window.innerWidth}px`;
                sparkle.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        };

        // Function to compress images
        const compressImage = (file, quality = 0.002, format = 'image/webp') => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                // Debugging: Check if the reader is working
                console.log('Reading file:', file.name);

                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas dimensions (400x560)
                        canvas.width = 400;
                        canvas.height = 560;

                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Debugging: Check if image is drawn on canvas
                        console.log('Image drawn on canvas:', file.name);

                        // Apply aggressive compression
                        canvas.toBlob((blob) => {
                            if (blob) {
                                const compressedFile = new File([blob], file.name, {
                                    type: format,
                                    lastModified: Date.now()
                                });
                                resolve(compressedFile);
                                console.log('Compression successful:', compressedFile.size, 'bytes');
                            } else {
                                reject('Compression failed for ' + file.name);
                            }
                        }, format, quality);
                    };
                };
                reader.readAsDataURL(file);

                // Error handling for FileReader
                reader.onerror = (error) => {
                    console.error('FileReader error:', error);
                    reject('FileReader failed to read file: ' + file.name);
                };
            });
        };

        // Function to download the compressed image
        const downloadImage = (file) => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(file);
            link.download = file.name;
            link.click();
            URL.revokeObjectURL(link.href); // Clean up the URL object
        };

        compressBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            output.innerHTML = '';

            if (files.length === 0) {
                alert('Please select images to compress.');
                return;
            }

            createSparkles(); // Add sparkles for fun!

            for (let file of files) {
                try {
                    console.log('Compressing file:', file.name); // Debugging log

                    const compressedFile = await compressImage(file, 0.002, 'image/webp');

                    // Display the compressed image size
                    const fileSizeInKB = (compressedFile.size / 1024).toFixed(2);
                    const result = document.createElement('p');
                    result.textContent = `${file.name}: ${fileSizeInKB} KB`;
                    output.appendChild(result);

                    // Download the compressed image
                    downloadImage(compressedFile);
                } catch (err) {
                    console.error(err);
                    const errorMsg = document.createElement('p');
                    errorMsg.textContent = `Failed to compress ${file.name}: ${err}`;
                    output.appendChild(errorMsg);
                }
            }
        });
    </script>
</body>
</html>
