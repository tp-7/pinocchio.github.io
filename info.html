<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Art Showcase - Info</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #eef7f0;
    }
    
    header {
      background-color: #2a6629;
      padding: 10px;
      text-align: center;
    }
    
    header h1 {
      color: #fff;
      font-size: 32px;
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    
    nav ul li a:hover {
      background-color: #4caf50;
    }
    
    .content {
      text-align: center;
      padding: 100px 0;
    }
    
    .content h1 {
      font-size: 48px;
      color: #2a6629;
      margin-bottom: 20px;
    }
    
    .content p {
      font-size: 24px;
      color: #336633;
      margin-bottom: 40px;
    }
    
    .button-container {
      text-align: center;
    }
    
    .button-container a {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: black;
      text-decoration: none;
    }
    
    .twitter-button {
      background-color: #1DA1F2;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
    }
    
    .twitter-button:hover {
      background-color: #0D95E8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Artwork</a></li>

      </ul>
    </nav>
  </header>
  
  <main>
    <section class="content">
      <h1>About Pinocchio</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget ipsum tortor. Sed ut malesuada purus.</p>
      <div class="button-container">
        <span class="twitter-button" onclick="window.location.href='https://twitter.com/TrustyPinocchio'">Twitter</span>
      </div>
    </section>
  </main>
</body>
</html>
