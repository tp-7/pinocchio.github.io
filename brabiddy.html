<!DOCTYPE html>
<html>
<head>
  <title>DVD Screensaver Text</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #text {
      position: absolute;
      font-size: 48px; /* Enlarge the font size */
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px white; /* Add a glowing effect to the text */
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="text">Hey Dylan, you free Sunday?</div>
  <script>
    // JavaScript
    let textElement = document.getElementById("text");
    let x = (window.innerWidth - textElement.clientWidth) / 2;
    let y = (window.innerHeight - textElement.clientHeight) / 2;
    let xDirection = 1;
    let yDirection = 1;
    let speed = 2; // Adjust the speed of the animation as needed

    function animateText() {
      // Get the current position of the text
      let textRect = textElement.getBoundingClientRect();
      x = textRect.left;
      y = textRect.top;

      // Check for collisions with the window edges
      if (x <= 0 || x + textRect.width >= window.innerWidth) {
        xDirection *= -1;
        textElement.style.color = getRandomColor(); // Change the text color on collision
      }
      if (y <= 0 || y + textRect.height >= window.innerHeight) {
        yDirection *= -1;
        textElement.style.color = getRandomColor(); // Change the text color on collision
      }

      // Update the position of the text
      x += xDirection * speed;
      y += yDirection * speed;
      textElement.style.left = x + "px";
      textElement.style.top = y + "px";

      requestAnimationFrame(animateText);
    }

    function getRandomColor() {
      // Generate a random RGB color
      return `rgb(${Math.random() * 256}, ${Math.random() * 256}, ${Math.random() * 256})`;
    }

    animateText(); // Start the animation
  </script>
</body>
</html>
