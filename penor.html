<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #mainNumber {
            font-size: 200px;
            color: black;
            margin-bottom: 20px;
        }

        #staticNumbers {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 22px;
            color: black;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="mainNumber"></div>
    <div id="staticNumbers"></div>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 20) + 1;
        }

        function updateNumbers() {
            const mainNumberElement = document.getElementById('mainNumber');
            const staticNumbersElement = document.getElementById('staticNumbers');

            const currentMainNumber = parseInt(mainNumberElement.innerText) || 0;
            const newRandomNumber = generateRandomNumber();

            mainNumberElement.innerText = newRandomNumber;

            const staticNumbers = staticNumbersElement.children;

            for (let i = staticNumbers.length - 1; i > 0; i--) {
                const prevStaticNumber = staticNumbers[i - 1].innerText;
                staticNumbers[i].innerText = prevStaticNumber;
            }

            staticNumbers[0].innerText = currentMainNumber;
        }

        setInterval(updateNumbers, 4000);

        updateNumbers(); // Initial update
    </script>
</body>
</html>
