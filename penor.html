<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #mainNumber {
            font-size: 200px;
            color: black;
            margin-bottom: 20px;
        }

        #staticNumbersContainer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 22px;
            color: black;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="mainNumber"></div>
    <div id="staticNumbersContainer"></div>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 20) + 1;
        }

        function updateNumbers() {
            const mainNumberElement = document.getElementById('mainNumber');
            const staticNumbersContainer = document.getElementById('staticNumbersContainer');

            const currentMainNumber = parseInt(mainNumberElement.innerText) || 0;
            const newRandomNumber = generateRandomNumber();

            mainNumberElement.innerText = newRandomNumber;

            // Create a new span element for the static number
            const staticNumberSpan = document.createElement('span');
            staticNumberSpan.innerText = currentMainNumber;

            // Add the new static number to the container
            staticNumbersContainer.appendChild(staticNumberSpan);

            // If there are more than 5 static numbers, remove the oldest one
            if (staticNumbersContainer.children.length > 5) {
                staticNumbersContainer.removeChild(staticNumbersContainer.children[0]);
            }
        }

        setInterval(updateNumbers, 10000);

        // Initial update
        updateNumbers();

        // Clear the initial content of the staticNumbersContainer
        document.getElementById('staticNumbersContainer').innerHTML = '';
    </script>
</body>
</html>
