<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Artwork Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #eef7f0;
    }
    
    header {
      background-color: #2a6629;
      padding: 10px;
      text-align: center;
    }
    
    header h1 {
      color: #fff;
      font-size: 30px;
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
      font-size: 20px;
    }
    
    nav ul li a:hover {
      background-color: #4caf50;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    
    .gallery-item {
      flex: 0 0 auto;
      max-width: 300px;
    }
    
    .gallery-item img {
      width: 100%;
      height: auto;
    }
    
    .gallery-item .description {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">View Artwork</a></li>
        <li><a href="info.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="gallery"></div>

  <script>
    // Fetch the image URLs from the GitHub repository
    fetch('https://api.github.com/repos/tp-7/Gallery/contents')
      .then(response => response.json())
      .then(data => {
        const galleryContainer = document.querySelector('.gallery');
        
        // Iterate through the fetched data and generate the gallery items
        data.forEach(item => {
          if (item.type === 'file') {
            const imageUrl = item.download_url;
            const imageAlt = item.name;
            const imageDescription = ''; // Add your image descriptions here
            
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.alt = imageAlt;
            
            const descriptionElement = document.createElement('div');
            descriptionElement.className = 'description';
            descriptionElement.textContent = imageDescription;
            
            galleryItem.appendChild(imageElement);
            galleryItem.appendChild(descriptionElement);
            
            galleryContainer.appendChild(galleryItem);
          }
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
