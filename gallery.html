<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Art Showcase - Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* CSS styles */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="gallery.html">Artwork</a></li>
        <li><a href="info.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="gallery">
      <!-- Images will be dynamically generated here -->
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code to fetch image URLs and generate <img> elements
    const galleryContainer = document.querySelector('.gallery');

    fetch('https://api.github.com/repos/tp-7/Gallery/contents/')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          if (item.type === 'file' && item.name.endsWith('.jpg')) {
            const imgElement = document.createElement('img');
            imgElement.src = item.download_url;
            imgElement.alt = 'Artwork';
            galleryContainer.appendChild(imgElement);
          }
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
