<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Art Showcase - Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="gallery.html">Artwork</a></li>
        <li><a href="info.html">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="gallery">
      <!-- Dynamically generate the artwork elements using image URLs -->
      {% for url in image_urls %}
      <div class="artwork">
        <img src="{{ url }}" alt="Artwork">
      </div>
      {% endfor %}
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
